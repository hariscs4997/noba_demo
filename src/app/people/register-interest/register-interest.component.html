<app-header [nav] = "nav"></app-header>

  
<div class="background">
    <div class="container">
        <h2 class="mt-5">Get in Touch </h2>
        <div class="row">
            <form class="form-inline" [formGroup] = "registrationform" (ngSubmit)="onSubmit()">
                <div class="col-lg-12">
                    <div class="form-group">
                        <input type="text" class="w-100 mt-5 form-control" id="email" placeholder="Title" formControlName="Title" required [(ngModel)]='registration.Title'>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <input type="text" class="w-100 mt-5 form-control" id="pwd" placeholder="First Name" formControlName="Firstname" required [(ngModel)]='registration.FirstName'>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <input type="text" class="w-100 mt-5 form-control" id="email" placeholder="Last Name" formControlName="Lastname" required [(ngModel)]='registration.LastName'>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <input type="email" class="w-100 mt-5 form-control" id="pwd" placeholder="Email Address" formControlName="email" required [(ngModel)]='registration.email'>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <input type="number" class="w-100 mt-5 form-control" id="email" placeholder="Phone" formControlName="Phone" required [(ngModel)]='registration.PhoneNumber'>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-group">
                        <div class="w-100 text-left mt-5 interest">Interest</div>
                        <div class="w-100 mt-2 pl-4 font-custom">
                            <input class="form-check-input" type="checkbox" id="app"  formControlName="app" [(ngModel)]='registration.app' > Noba Mobile App
                        </div>
                        <div class="w-100 mt-2 pl-4 font-custom">
                            <input class="form-check-input" type="checkbox" id="service"  formControlName="service" [(ngModel)]='registration.service' > Noba Academy 
                        </div>
                       
                        <div class="w-100 mt-2 pl-4 font-custom">
                            <input class="form-check-input" type="checkbox" id="shop"  formControlName="shop" [(ngModel)]='registration.shop' > Noba Shop 
                        </div>
                        <div class="w-100 mt-2 pl-4 font-custom">
                            <input class="form-check-input" type="checkbox" id="connect" formControlName="connect" [(ngModel)]='registration.connect' > Noba Connect
                        </div>
                        <div class="w-100 mt-2 pl-4 font-custom">
                            <input class="form-check-input" type="checkbox" id="consulting" formControlName="consulting" [(ngModel)]='registration.consulting' > Consulting
                        </div>
                       
                        <div class="w-100 mt-2 pl-4 font-custom">
                            <input class="form-check-input" type="checkbox" id="business"  formControlName="business" [(ngModel)]='registration.business' > Business Services
                        </div>
                        <div class="w-100 mt-2 pl-4 font-custom">
                            <input class="form-check-input" type="checkbox" id="work_with_us" formControlName="work_with_us" [(ngModel)]='registration.work_with_us' > Working with us
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <div class="w-100 text-left  interest">How can we help?</div>
                        <textarea class="form-control mt-2" rows="2" id="comment" formControlName="help" required [(ngModel)]='registration.Help'></textarea>
                    </div>
                    <div class="form-group">
                        <label class="w-100 heading interest mt-5" for="sel1">Country</label>
                        <select class="form-control mt-2 w-100 " id="sel1" formControlName="country" required [(ngModel)]='registration.Country'>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="London"> London</option>
                        <option value="Turkey">Turkey</option>
                        </select>
                    </div>
                </div>
                

                <div class="col-lg-12 text-center mt-5">
                <button class="btn btn-success btn-lg font-weight-bold w-50" (click)="newRegister" [disabled] = "!registrationform.valid">Submit</button>
                <br><br>  
            </div>
            </form>
        </div>
    </div>
</div>
